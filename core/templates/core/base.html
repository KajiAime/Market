<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Bootstrap JavaScript (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | Zilo</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <style>
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            margin-bottom: 100px;
        }

        footer {
            display: none; /* Initially hide the footer */
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 20px 0; /* Adjust padding as desired */
            background-color: #333;
            font-family: Arial, sans-serif;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .footer-links {
            margin-bottom: 20px;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            margin: 0 10px;
        }

        .footer-links a:hover {
            color: #00bfa6;
            text-decoration: underline;
        }

        .social-links {
            margin-bottom: 20px;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #fff;
            border-radius: 50%;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin: 0 10px;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #fff;
            border-radius: 50%;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin: 0 10px;
        }
        
        .social-links a:hover {
            background-color: #00bfa6;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .powered-by {
            font-size: 14px;
            color: #ff9900;
        }

        .powered-by a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="py-6 px-1 flex justify-between items-center border-b border-gray-200">
            {% comment %} <a href="/" class="text-xl font-semibold">PostMarket</a> {% endcomment %}
            <div style="position: relative; display: inline-block;" class="py--3">
                <a href="/"><span style="font-family: 'Arial', sans-serif; font-size: 24px; font-weight: bold; color:#00bfa6; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); letter-spacing: 2px;">Post</span>
                <span style="position: absolute; bottom: : -10px; left: 30px; font-family: 'Arial', sans-serif; font-size: 24px; font-weight: bold;padding-top: 15px;  color:  #ff9900;">Market</span></a>
              </div>


            <div class="space-x-6">
                
                {% if request.user.is_authenticated %}
                <div class="flex space-x-4    ">
                    <a href="{% url 'conversation:inbox' %}" class="px-4 py-3 text-lg font-semibold bg-blue-500 text-white rounded-xl hover:bg-blue-700">Inbox</a>
                    <a href="{% url 'dashboard:index' %}" class="px-4 py-3 text-lg font-semibold bg-green-500 text-white rounded-xl hover:bg-green-700">My Products</a>
                </div><br>
                <a href="{% url 'item:new' %}" class="text-lg font-semibold hover:text-gray-500">Add item</a>
                <a href="{% url 'item:items' %}" class="text-lg font-semibold hover:text-gray-500">Browse </a>

                        <div style="position: relative; display: inline-block;">
    <span class="bi bi-cart-fill" style="font-size: 24px; color: #00bfa6;"></span>
    <span class="cart-value" style="position: absolute; top: -10px; left: 8px; font-size: 14px; color: #ff9900;"><b>{{ favorite_counter }}</b></span>
</div>
                
                {% else %}
                <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign up</a>
                <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log in</a>
                {% endif %}
            </div>
        </nav>

        
    
    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
        <br>
    </div>
    
    <footer class="footer bg-dark text-white text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="footer-links">
                    <a href="{% url 'core:about' %}" class="text-lg text-white hover:text-teal-500">About</a>
                    <a href="{% url 'core:contact' %}" class="text-lg text-white hover:text-teal-500">Contact</a>
                    <a href="{% url 'core:privacy_policy' %}" class="text-lg text-white hover:text-teal-500">Privacy Policy</a>
                </div>
            </div>
        </div>

             <div class="row">
            <div class="col-md-12">
                <div class="footer-content">
                    <p class="mt-2">Powered by <a href="https://zilotechs.com" target="_blank" style="font-family: 'Arial', sans-serif; font-size: 20px; font-weight: bold; color: #00bfa6;" class="powered-by">Zilo</a></p>
                </div>
            </div>
        </div>
   
    </div>
</footer>


    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
    <script>
        window.addEventListener('scroll', function () {
            var footer = document.querySelector('footer');
            var scrollPosition = window.innerHeight + window.pageYOffset;
            var bodyHeight = document.body.offsetHeight;

            if (scrollPosition >= bodyHeight) {
                footer.style.display = 'flex';
            } else {
                footer.style.display = 'none';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
